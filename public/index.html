<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>새 탭</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div id="setting-container" class="fadein" hidden>
            <div class="center">
                <h1 id="title">안녕하세요!</h1>
                <p id="description">당신의 이름은 무엇인가요?</p>
                <form id="settingForm">
                    <input
                        id="nameInput"
                        type="text"
                        placeholder="당신의 이름을 알려주세요!"
                        required
                        minlength="1"
                    />
                </form>
            </div>
        </div>
        <div class="container" hidden>
            <div class="center">
                <div class="modal">
                    <div class="modalBody">
                        <div class="main">
                            <h2 id="title">설정</h2>
                            <div id="category">
                                <div id="first">
                                    <div class="modalInbox" id="generalSetting">
                                        <img
                                            src="./image/modalIcon/general.png"
                                            alt="일반 설정 이미지"
                                            class="modalInboxImg"
                                            id="generalSetting"
                                        />
                                        <p class="subtitle" id="generalSetting">
                                            일반
                                        </p>
                                    </div>
                                    <div class="modalInbox" id="clockSetting">
                                        <img
                                            src="./image/modalIcon/clock.png"
                                            alt="시계 설정 이미지"
                                            class="modalInboxImg"
                                            id="clockSetting"
                                        />
                                        <p class="subtitle" id="clockSetting">
                                            시계
                                        </p>
                                    </div>
                                </div>
                                <div id="second">
                                    <div class="modalInbox" id="weatherSetting">
                                        <img
                                            src="./image/modalIcon/weather.png"
                                            alt="날씨 설정 이미지"
                                            class="modalInboxImg"
                                            id="weatherSetting"
                                        />
                                        <p class="subtitle" id="weatherSetting">
                                            날씨
                                        </p>
                                    </div>
                                    <div
                                        class="modalInbox"
                                        id="internetSetting"
                                    >
                                        <img
                                            src="./image/modalIcon/internet.png"
                                            alt="인터넷 설정 이미지"
                                            class="modalInboxImg"
                                            id="internetSetting"
                                        />
                                        <p
                                            class="subtitle"
                                            id="internetSetting"
                                        >
                                            인터넷
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="general" hidden>
                            <h2 id="title">일반</h2>
                            <div class="hr">
                                <div class="right">별명</div>
                                <div class="left">
                                    <input type="text" id="inputText" />
                                </div>
                            </div>
                            <div class="modalFooter">
                                <button class="backBtn">← 이전</button>
                            </div>
                        </div>
                        <div class="clockSetting" hidden>
                            <h2 id="title">시계</h2>
                            <div class="hr">
                                <div class="right">별명</div>
                                <div class="left">
                                    <input type="text" id="inputText" />
                                </div>
                            </div>
                            <div class="modalFooter">
                                <button class="backBtn">← 이전</button>
                            </div>
                        </div>
                        <div class="weather" hidden>
                            <h2 id="title">날씨</h2>
                            <div class="hr">
                                <div class="right">별명</div>
                                <div class="left">
                                    <input type="text" id="inputText" />
                                </div>
                            </div>
                            <div class="modalFooter">
                                <button class="backBtn">← 이전</button>
                            </div>
                        </div>
                        <div class="internet" hidden>
                            <h2 id="title">인터넷</h2>
                            <div class="hr">
                                <div class="right">별명</div>
                                <div class="left">
                                    <input type="text" id="inputText" />
                                </div>
                            </div>
                            <div class="modalFooter">
                                <button class="backBtn">← 이전</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="searchModal">
                    <div class="searchBody">
                        <form>
                            <img
                                src="./image/browserIcon/googleIcon.png"
                                alt="브라우저 아이콘"
                            />
                            <input
                                type="text"
                                placeholder="검색어를 입력해주세요"
                            />
                        </form>
                    </div>
                </div>
                <div id="clock" class="clock"></div>
                <p id="greeting"></p>
                <div class="shortcut">
                    <button id="browserSearch">
                        <img src="./image/searchIcon.png" />
                    </button>
                    <button id="browserOne">
                        <img src="./image/plusIcon.png" />
                    </button>
                    <button id="browserTwo">
                        <img src="./image/plusIcon.png" />
                    </button>
                    <button id="browserThree">
                        <img src="./image/plusIcon.png" />
                    </button>
                </div>
                <div>
                    <button id="modalPopupBtn">
                        <img src="./image/modal.svg" id="btnImage" />
                    </button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
